<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>COWORKSPOT</title>
    <style>
        .navbar-title {
            font-family: 'Krona One', sans-serif;
        }
        .menu-item {
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="bg-green-700 h-16 flex items-center justify-between px-4">
        <div class="flex items-center">
            <img src="logo.png" alt="Logo" class="w-10 h-10">
            <span class="navbar-title text-white text-xl ml-2">COWORKSPOT</span>
        </div>
        <img src="menu.png" alt="Menu" class="w-8 h-8 cursor-pointer" id="menuIcon">
    </div>

    <div class="mt-4 flex justify-center">
        <div class="relative">
            <input type="text" placeholder="Buscar..." class="w-64 p-2 border border-gray-300 rounded-l">
            <button class="bg-green-700 text-white p-2 rounded-r" id="searchButton">
                <img src="lupa.png" alt="Search" class="w-6 h-6">
            </button>
        </div>
    </div>

    <div class="hidden flex-col absolute top-20 right-4 bg-white border border-gray-300 rounded shadow-lg" id="menuContent">
        <a href="alugar.html" class="px-4 py-2 hover:bg-gray-200 menu-item">Ajuda</a>
      
        <a href="file:///Z:/CoworkSpot/CMS/index.html" class="px-4 py-2 hover:bg-gray-200 menu-item">Anunciar</a>
    </div>

    <script>
        document.getElementById("menuIcon").addEventListener("click", function() {
            toggleMenu();
        });

        document.getElementById("searchButton").addEventListener("click", function() {
            toggleMenu();
        });

        function toggleMenu() {
            var menuContent = document.getElementById("menuContent");
            menuContent.classList.toggle("hidden");
        }
    </script>
</body>
</html>
